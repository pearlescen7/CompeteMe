<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %}{% endblock %}</title>

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href=landing_page>CompeteMe</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
        {% if not current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href=signup>Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href=login>Log in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#">About</a>
          </li>
        {% endif %}
        {% if current_user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href=profile>Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#">My Events</a>
        </li>
        <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#">Teams</a>
        </li>
        <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#">Inventory</a>
        </li>
        <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#">Market</a>
        </li>
        <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href=logout>Logout</a>
        </li>
        {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}{% endblock %}

</body>

</html>
