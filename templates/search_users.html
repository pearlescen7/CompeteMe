{% extends "layout.html" %}
{% block title %}Search Events{% endblock %}
{% block content %}
<div class="container" style="margin-top:450px;">
    <div class="row">
        <div class="col text-right">
            <form method="POST">
                <input type="text" class="form-control" name="username" placeholder="Search by username"> 
                <button class="btn btn-outline-light" type="submit" style="margin-top:20px;">Search User (Use exact username)</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
